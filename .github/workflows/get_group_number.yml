name: Extract group number from branch name

on:
  push:
    branches:
      - develop-G*

jobs:
  get_group_number:
    name: "Auto Merge to all child branches"
    runs-on: ubuntu-latest
    steps:
      - name: Extract group number from branch name
        uses: actions/checkout@v2
        run: |
          GROUP_NUMBER=$(echo $GITHUB_REF | sed -E 's/refs\/heads\/develop-G([0-9]+)/\1/')
          echo "GROUP_NUMBER=$GROUP_NUMBER" >> $GITHUB_ENV

      - name: "ðŸšš - Checkout develop branch"
        uses: actions/checkout@v2

      - name: "ðŸ”€ - Merge develop to develop G$GROUP_NUMBER"
        uses: mtanzi/action-automerge@v1
